<div id="orders" class="page-layout simple left-sidenav inner-sidenav">

  <!-- HEADER -->
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="mat-icon-button sidenav-toggle mr-12" fuseMatSidenavToggler="contacts-main-sidenav" fxHide.gt-md>
        <mat-icon>menu</mat-icon>
      </button>

      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Orders</span>
      </div>

    </div>
    <!-- / APP TITLE -->
    <!-- SEARCH -->
    <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <button mat-raised-button color="primary" (click)="resetFilter()">Clean Results</button>
      <button mat-raised-button color="primary" (click)="openAdvancedSearch()">Advanced Search</button>
      <label for="search" class="mr-8">
        <mat-icon (click)="handleBasicSearch()">search</mat-icon>
      </label>
      <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
        <input id="search" matInput placeholder="Search" [formControl]="searchFormControl">
      </mat-form-field>
    </div>
    <!-- / SEARCH -->

  </div>
  <!-- / HEADER -->

  <!-- SELECTED BAR -->
  <div class="selectedBar mat-accent-600-bg" *ngIf="hasSelectedOrders" [@slideInTop]>
    <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="p-24">

      <div class="close-button-wrapper" fxFlex="0 1 auto" fxFlex.gt-sm="220px" (click)="deselectAll()">
        <button class="p-8" mat-button fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="mr-8">arrow_back</mat-icon>
          <span class="text-uppercase">Back</span>
        </button>
      </div>

      <div fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayoutAlign.gt-sm="space-between center">

        <div>
          <span class="selected-contacts-count">
            <span>{{selected.length}}</span>
            <span>selected</span>
          </span>

          <button mat-icon-button [matMenuTriggerFor]="selectMenu">
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #selectMenu="matMenu">
            <button mat-menu-item>Select all</button>
            <button mat-menu-item>Deselect all</button>
          </mat-menu>

          <button mat-raised-button class="mb-4" color="primary">Print</button>
          <button mat-raised-button class="mb-4" color="primary">Complete</button>
          <button mat-raised-button class="mb-4" color="primary">Process</button>
          <button mat-raised-button class="mb-4" color="primary">Export to Courier</button>
          <button mat-raised-button class="mb-4" color="primary">Export CSV</button>
          <button mat-raised-button class="mb-4" color="primary">Analysis</button>
          <button mat-raised-button class="mb-4" color="primary">Mark as Un-Manifested</button>
          <button mat-raised-button class="mb-4" color="primary">Mark as Manifested</button>
          <button mat-raised-button class="mb-4" color="primary">Mark as Shipped</button>
        </div>

        <div class="multi-select-actions">
          <button mat-icon-button aria-label="delete selected">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

      </div>

    </div>
  </div>
  <!-- / SELECTED BAR -->

  <mat-sidenav-container>

    <!-- SIDENAV -->
    <mat-sidenav class="sidenav" align="start" opened="true" mode="side" fuseMatSidenavHelper="contacts-main-sidenav" mat-is-locked-open="gt-sm">

      <div class="sidenav-component" *fuseIfOnDom [@animate]="{value:'*'}">
        <div class="sidenav-content">

          <div class="card mat-white-bg">
            <!-- SIDENAV HEADER -->
            <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">

              <!-- USER -->
              <img src="assets/images/avatars/alice.jpg" class="avatar mr-16"/>
              <span class="h5">Orders</span>
              <!-- / USER -->

            </div>
            <!-- / SIDENAV HEADER -->

            <!-- SIDENAV CONTENT -->
            <div class="content py-16" fusePerfectScrollbar>

              <div class="nav">

                <div class="nav-item" aria-label="inbox">
                  <a class="nav-link" matRipple>
                    <span class="title">All Orders</span>
                  </a>
                </div>

                <div class="nav-item" aria-label="frequently contacted">
                  <a class="nav-link" matRipple>
                    <div class="title">Freequently orders</div>
                  </a>
                </div>

                <div class="nav-item" aria-label="starred">
                  <a class="nav-link" matRipple>
                    <div class="title">Starred Orders</div>
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <!-- / SIDENAV -->

    <!-- CENTER -->
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

      <!-- CONTENT -->
      <div class="content mat-white-bg mat-elevation-z4" fxLayout="row">

        <ngx-datatable #myTable fxFlex="100" class='material fullscreen expandable' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [rows]=rows [columns]=columnsRef [selected]="selected" [selectionType]="'checkbox'" (activate)="onActivate($event)"
          (select)='onSelect($event)' [externalPaging]="true" [loadingIndicator]="tableDataOnLoading" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size"
          (page)='setPage($event)'>

          <!-- Row Detail Template -->
          <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
              <div style="padding-left:35px;">
                <div>
                  <strong>Address</strong>
                  {{row | json}}
                </div>
              </div>
            </ng-template>
          </ngx-datatable-row-detail>

          <ng-template #cellIconTmpl let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"
              (click)="toggleExpandRow(row)">
            </a>
          </ng-template>

          <ng-template #headCheckboxTmpl let-column="column" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn" ngx-datatable-header-template>
            <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
          </ng-template>
          <ng-template #cellCheckboxTmpl let-row="row" let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn"
            ngx-datatable-cell-template>
            <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
          </ng-template>

          <ng-template #cellTagTmpl let-row="row" let-value="value" ngx-datatable-cell-template>
            <mat-chip color="accent">{{value}}</mat-chip>
          </ng-template>

          <ng-template #cellActionTmpl let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Detail</span>
              </button>
              <button mat-menu-item (click)="openFulfillments(row)">
                <mat-icon>notifications_off</mat-icon>
                <span>Fulfillments</span>
              </button>
              <button mat-menu-item (click)="modifyRow(row)">
                <mat-icon>voicemail</mat-icon>
                <span>Modify</span>
              </button>
              <button mat-menu-item (click)="deleteRow(row, rowIndex)">
                <mat-icon>voicemail</mat-icon>
                <span>Archive</span>
              </button>
            </mat-menu>
          </ng-template>

          <ng-template #cellOrderlinesTmpl let-row="row" let-value="value" ngx-datatable-cell-template>
            <div><table-orderlines-cell [orderlines]="value"> </table-orderlines-cell></div>
          </ng-template>

        </ngx-datatable>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  </mat-sidenav-container>

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="mat-accent-bg" id="add-contact-button" (click)="newContact()" aria-label="add contact" *fuseIfOnDom
  [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
  <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
