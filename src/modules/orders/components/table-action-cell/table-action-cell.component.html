<div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #menu="matMenu">
        <button *ngIf="unpaidorder" mat-menu-item (click)="editOrder()">
            <mat-icon>edit</mat-icon>
            <span>Eidt Order</span>
        </button>
        <button mat-menu-item (click)="viewOrderDetail()">
            <mat-icon>pageview</mat-icon>
            <span>View Order Detail</span>
        </button>
        <button mat-menu-item (click)="openFulfillments()">
          <mat-icon>local_shipping</mat-icon>
          <span>New Fulfillment</span>
      </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
      </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
      </button>
    </mat-menu>
</div>
