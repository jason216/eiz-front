<ngx-datatable #dataTable fxFill class="material fullscreen" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
  [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable" [selectionType]="'checkbox'" [limit]="10">

  <ngx-datatable-column [width]="48" [canAutoResize]="false" [sortable]="false">
    <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
      <mat-checkbox [checked]="allRowsSelected"></mat-checkbox>
    </ng-template>

    <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
      <mat-checkbox [checked]="isSelected"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [width]="48" name="Name" prop="name">
  </ngx-datatable-column>

  <ngx-datatable-column [width]="48" name="Last Name" prop="gender">
  </ngx-datatable-column>

  <ngx-datatable-column [width]="48" name="Company" prop="company">
  </ngx-datatable-column>
</ngx-datatable>
