<p><mat-spinner [diameter] = "30">1/20</mat-spinner>Order processing inprogress</p>

<p>{{totalReceived}}/{{totalOrders}}</p>

<p>
  <mat-progress-bar mode="determinate" [value]="totalReceived/totalOrders*100"></mat-progress-bar>
</p>

<p *ngIf="totalReceived === totalOrders">
    <button mat-button (click)="solidConsignments(false)">Create Labels</button>
    <button mat-button (click)="solidConsignments(false)">Create Labels & Print</button>
</p>
